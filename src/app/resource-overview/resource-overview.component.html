<div class="feature-container mat-elevation-z8">
	<div class="feature-title">
		<h1>Ressourcen</h1>
		<button mat-raised-button color="primary" routerLink="/resource-add">
			Neue Ressource
		</button>
	</div>
	<table
		mat-table
		[dataSource]="dataSource"
		class="resource-overview-table"
		matSort
		matSortActive="name"
		matSortDirection="asc">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let row">
				{{ row.name }}
			</td>
		</ng-container>
		<ng-container matColumnDef="amount">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Anzahl</th>
			<td mat-cell *matCellDef="let row">{{ row.amount }}</td>
		</ng-container>
		<ng-container matColumnDef="location">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Ort</th>
			<td mat-cell *matCellDef="let row">
				{{ row.location }}
			</td>
		</ng-container>
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let row" class="table-action-btns">
				<button
					mat-icon-button
					color="primary"
					(click)="showResource(row)">
					<mat-icon>edit</mat-icon>
				</button>
				<button
					mat-icon-button
					color="warn"
					(click)="openDeleteDialog(row)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator
		#paginator
		[pageSizeOptions]="[10, 20, 30]"
		showFirstLastButtons></mat-paginator>
</div>
