<div class="feature-container mat-elevation-z8">
	<div class="feature-title">
		<h1>Statistik</h1>
	</div>
	<h2 id="title-metrics">Kennzahlen</h2>
	<div id="stats-layout-container">
		<div>
			<apx-chart
				[series]="chartOptions.series"
				[chart]="chartOptions.chart"
				[labels]="chartOptions.labels"
				[responsive]="chartOptions.responsive"></apx-chart>
		</div>
		<div>
			<table mat-table [dataSource]="dataSource" id="table-stats">
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Bereich</th>
					<td mat-cell *matCellDef="let row">
						{{ row.name }}
					</td>
				</ng-container>
				<ng-container matColumnDef="value">
					<th mat-header-cell *matHeaderCellDef>Anzahl</th>
					<td mat-cell *matCellDef="let row">
						{{ row.value }}
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
	</div>
	<h2 id="title-upcominge-events">Bevorstehende Events</h2>
	<div id="stats-layout-container2">
		<table
			mat-table
			[dataSource]="dataSource2"
			class="event-overview-table"
			matSort
			matSortActive="name"
			matSortDirection="asc">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
				<td mat-cell *matCellDef="let row">
					{{ row.name }}
				</td>
			</ng-container>
			<ng-container matColumnDef="location">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Ort</th>
				<td mat-cell *matCellDef="let row">
					{{ row.location }}
				</td>
			</ng-container>
			<ng-container matColumnDef="starttime">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
				<td mat-cell *matCellDef="let row">
					{{ row.starttime }}
				</td>
			</ng-container>
			<ng-container matColumnDef="endtime">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Ende</th>
				<td mat-cell *matCellDef="let row">
					{{ row.endtime }}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
		</table>
	</div>
</div>
