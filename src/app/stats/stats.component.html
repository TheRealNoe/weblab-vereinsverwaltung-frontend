<div class="feature-container mat-elevation-z8">
	<div class="feature-title">
		<h1>Statistik</h1>
	</div>
	<div id="stats-layout-container">
		<div>
			<apx-chart
				[series]="chartOptions.series"
				[chart]="chartOptions.chart"
				[labels]="chartOptions.labels"
				[responsive]="chartOptions.responsive"></apx-chart>
		</div>
		<div>
			<table mat-table [dataSource]="dataSource" id="table-stats">
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Bereich</th>
					<td mat-cell *matCellDef="let row">
						{{ row.name }}
					</td>
				</ng-container>
				<ng-container matColumnDef="value">
					<th mat-header-cell *matHeaderCellDef>Anzahl</th>
					<td mat-cell *matCellDef="let row">
						{{ row.value }}
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
	</div>
</div>
