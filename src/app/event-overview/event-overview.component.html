<div class="feature-container mat-elevation-z8">
	<div class="feature-title">
		<h1>Events</h1>
		<button mat-raised-button color="primary" routerLink="/event-add">
			Neues Event
		</button>
	</div>
	<table
		mat-table
		[dataSource]="dataSource"
		class="event-overview-table"
		matSort
		matSortActive="name"
		matSortDirection="asc">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let row">
				{{ row.name }}
			</td>
		</ng-container>
		<ng-container matColumnDef="location">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Ort</th>
			<td mat-cell *matCellDef="let row">
				{{ row.location }}
			</td>
		</ng-container>
		<ng-container matColumnDef="time">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Zeitpunkt</th>
			<td mat-cell *matCellDef="let row">
				{{ row.time }}
			</td>
		</ng-container>
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let row" class="table-action-btns">
				<button
					mat-icon-button
					color="primary"
					(click)="showEvent(row)">
					<mat-icon>edit</mat-icon>
				</button>
				<button
					mat-icon-button
					color="warn"
					(click)="openDeleteDialog(row)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator #paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>
