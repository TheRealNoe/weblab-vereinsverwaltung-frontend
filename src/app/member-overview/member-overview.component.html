<div class="feature-container mat-elevation-z8">
	<div class="feature-title">
		<h1>Mitglieder</h1>

		<button mat-raised-button color="primary" routerLink="/member-add">
			Neues Mitglied
		</button>
	</div>
	<table mat-table [dataSource]="data" class="member-overview-table">
		<ng-container matColumnDef="prename">
			<th mat-header-cell *matHeaderCellDef>Vorname</th>
			<td mat-cell *matCellDef="let row">
				{{ row.prename }}
			</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let row">{{ row.name }}</td>
		</ng-container>
		<ng-container matColumnDef="birthday">
			<th mat-header-cell *matHeaderCellDef>Geburtstag</th>
			<td mat-cell *matCellDef="let row">
				{{ row.birthday }}
			</td>
		</ng-container>
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let row" class="table-action-btns">
				<button
					mat-icon-button
					color="primary"
					(click)="showMember(row)">
					<mat-icon>edit</mat-icon>
				</button>
				<button
					mat-icon-button
					color="warn"
					(click)="openDeleteDialog(row)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
